<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de eficiencia del operario</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>

<h2>Calculadora de eficiencia del operario</h2>

<label for="tornillos-defectuosos">Número de tornillos defectuosos:</label>
<input type="number" id="tornillos-defectuosos">

<label for="tornillos-producidos">Número de tornillos producidos:</label>
<input type="number" id="tornillos-producidos">

<button onclick="calcularEficiencia()">Calcular eficiencia</button>

<p id="grado-eficiencia"></p>

<script>
function calcularEficiencia() {
  var tornillosDefectuosos = parseInt(document.getElementById("tornillos-defectuosos").value);
  var tornillosProducidos = parseInt(document.getElementById("tornillos-producidos").value);
  var gradoEficiencia;

  if (tornillosDefectuosos < 200 && tornillosProducidos > 10000) {
    gradoEficiencia = 8;
  } else if (tornillosDefectuosos < 200) {
    gradoEficiencia = 6;
  } else if (tornillosProducidos > 10000) {
    gradoEficiencia = 7;
  } else {
    gradoEficiencia = 5;
  }

  document.getElementById("grado-eficiencia").innerHTML = "Grado de eficiencia del operario: " + gradoEficiencia;
}
</script>

</body>
</html>
